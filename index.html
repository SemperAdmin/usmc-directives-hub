<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MARADMIN Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>MARADMIN Scanner</h1>
  <p class="subtitle">Search and track Marine Corps Administrative Messages</p>
  <div class="controls">
    <button id="refreshBtn">Refresh</button>
    <button id="exportBtn">Export JSON</button>
    <button id="themeToggle">Toggle Theme</button>
  </div>
</header>
<main>
  <div class="filters-section">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by ID, subject, or keywords..." />
      <button id="clearSearch" class="clear-btn" title="Clear search">âœ•</button>
    </div>
    <div class="filter-controls">
      <label for="dateRange">Date Range:</label>
      <select id="dateRange">
        <option value="7">Last 7 days</option>
        <option value="14">Last 14 days</option>
        <option value="30">Last 30 days</option>
        <option value="60">Last 60 days</option>
        <option value="90">Last 90 days</option>
        <option value="0">All messages</option>
      </select>
    </div>
  </div>
  <div id="status" class="status">Loading cached data...</div>
  <div id="error" class="error hidden"></div>
  <div id="results" class="results"></div>
</main>
<footer>
  <p>Data source: <a href="https://www.marines.mil/News/Messages/" target="_blank">Marines.mil Messages</a></p>
  <p>Last updated: <span id="lastUpdate">Never</span></p>
</footer>
<script src="app.js"></script>
</body>
</html>
